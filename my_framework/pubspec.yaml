name: my_framework
description: A new Flutter project.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  google_nav_bar: ^2.0.0
  line_icons: ^0.2.0
  flutter_circular_chart: ^0.1.0
  percent_indicator: ^2.1.3
  flutter_xlider: ^3.4.0
  font_awesome_flutter: ^8.8.1
  scoped_model: ^1.0.1
  provider: ^4.1.2
  get_it: ^4.0.2
  rxdart: ^0.24.1
  get: ^2.6.3
  catcher: ^0.3.7
  dio: ^3.0.9
  dson: ^0.16.0
  badges: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
#  shared_preferences: ^0.5.7+3
  shared_preferences: ^0.5.3
  json_serializable: ^3.3.0
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/youtubelogo.png
    - assets/v3tn.png
    - assets/v8tn.png
    - assets/v9tn.png
    - assets/burger.jpg
    - assets/burger.png
    - assets/chicken.png
    - assets/fish.png
    - assets/meat.png
    - assets/seafood.jpeg
    - assets/discount.png
    - assets/food1.jpg
    - assets/food2.jpg
    - assets/food3.jpg
    - assets/amsterdam.png
    - assets/paris.png
    - assets/tower.png
    - assets/eiffel.png
    - assets/img1.jpg
    - assets/img2.jpg
    - assets/boy.png
    - assets/scale.png
    - assets/shoe1.png
    - assets/shoe2.png
    - assets/nike.png
    - assets/bed.png
    - assets/bigchair.png
    - assets/chair.png
    - assets/desk.png
    - assets/sofa.png
    - assets/avocado.png
    - assets/kiwi.png
    - assets/mango.png
    - assets/papaya.png
    - assets/strawberry.png

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Nunito
      fonts:
        - asset: fonts/Open_Sans/OpenSans-SemiBold.ttf
    - family: Nunito
      fonts:
        - asset: fonts/Nunito/Nunito-Regular.ttf
        - asset: fonts/Nunito/Nunito-Bold.ttf
    - family: Montserrat
      fonts:
        - asset: assets/Montserrat-SemiBold.ttf
        - asset: assets/Montserrat-SemiBoldItalic.ttf
          style: italic
    - family: Quicksand
      fonts:
        - asset: assets/Quicksand-Medium.ttf
        - asset: assets/Quicksand-Bold.ttf
        - asset: assets/Quicksand-Regular.ttf
        - asset: assets/Quicksand-Light.ttf
          weight: 700
    - family: Timesroman
      fonts:
        - asset: assets/serif-regular.ttf
        - asset: assets/serifbold.ttf
          weight: 700

    - family: Quicksand
      fonts:
        - asset: assets/Quicksand-Regular.ttf
        - asset: assets/Quicksand-Bold.ttf
        - asset: assets/Quicksand-Light.ttf
        - asset: assets/Quicksand-Medium.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa-Regular.ttf
    - family: FiraSans
      fonts:
        - asset: assets/fonts/FiraSans-Regular.ttf
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf

    - family: Quicksand
      fonts:
        - asset: assets/Quicksand-Regular.ttf

    - family: Montserrat
      fonts:
        - asset: assets/Montserrat-Regular.ttf

    - family: Oswald
      fonts:
         - asset: assets/Oswald-Regular.ttf
          #       - asset: fonts/Schyler-Italic.ttf
          #         style: italic
    - family: Montserrat
      fonts:
            - asset: assets/Montserrat-Regular.ttf
          #       - asset: fonts/TrajanPro_Bold.ttf
          #         weight: 700
    - family: Cabin
      fonts:
            - asset: assets/Cabin-Regular.ttf

  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
